<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            
            Ejercicio Semana 11
          </a>
        </div>
      </nav>
    <section id="sec-search" class="section-search" style="display: none;">
        <div class="card bg-white">
            <div class="card-hader header-search">
                <h2 class="card-title align-center">Busqueda</h2>
                <button id="btn-close" class="btn btn-danger" >Cerrar</button>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <div class="form-items-name">
                        <label for="search">Nombre</label>
                        <input type="text" id="search" placeholder="Buscar por nombre">
                    </div>
                    <section class="section-iam-search" id="group-card-search"></section>
                </div>
            </div>
        </div>
    </section>
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Editar Actividad</h2>
                <button id="close-modal" class="btn btn-danger">Cerrar</button>
            </header>
            <div class="modal-body">
                <div class="form-items-name">
                    <label for="edit-name">Nombre</label>
                    <input type="text" id="edit-name" placeholder="Editar el nombre">
                </div>
                <div class="form-items-description">
                    <label for="edit-description">Descripción</label>
                    <textarea id="edit-description" placeholder="Editar la descripción"></textarea>
                </div>
                <button id="save-edit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </div>
    
    <div class="content-action">
        <button id="btn-search" class="btn btn-primary">Buscar</button>
    </div>
    <main class="container">
        <section class="section-form">
            <article class="card">
                <header class="card-header">
                    <h1 class="card-title align-center">actividad</h1>
                </header>
                <div class="card-body">
                    <div class="card-text">
                        <form id="form-items" autocomplete="off">
                            <div class="form-items-name">
                                <label for="name-acti">Nombre</label>
                                <input type="text" id="name-acti" placeholder="Ingresar el nombre de la actividad" required>
                            </div>
                            <div class="form-items-description">
                                <label for="description">Descripción</label>
                               <textarea id="description" placeholder="Ingresar una descripcion de la actividad" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                            <button id="btn-delete-all" class="btn btn-danger">Eliminar Todo</button>

                        </form>
                    </div>
                </div>
            </article>
        </section>

        <section class="section-iam" id="group-card"></section>
    </main>
    <div id="notifi" class="notification">
        <p class="notification-content">Se agrego con exito</p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
